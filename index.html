<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>30 Days of Javascript Challenge Leaderboard</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" >
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h3 class="heading">Player Leaderboard</h3>
    </header>
    <main>
        <div class="wrapper">
            <div class="search-container">
                <input type="text" class="first-name" placeholder="First Name">
                <input type="text" class="last-name" placeholder="Last Name">
                <input type="text" class="country" placeholder="Country">
                <input type="text" class="player-score" placeholder="Player Score">
                <button class="add-player">Add Player</button>
            </div>
            <div class="error"></div>
            <div class="results-conatiner"></div>
        </div>

    </main>
   <script src="./main.js"></script>
</body>
</html>
